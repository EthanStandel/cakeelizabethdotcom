<div style="font-family: Helvetica; width: 100%;">
  <div style="background: aquamarine; width: 100%; padding: 1rem;">
    <img src="https://cakeelizabethdotcom.vercel.app/resources/other/logo.png" />
    <h2 style="text-transform: uppercase; font-weight: lighter; letter-spacing: .15em; max-width: calc(100% - 2rem)">A new contact is trying to reach out!</h2>
  </div>
  <div style="max-width: calc(100% - 2rem); padding: 1rem;">
    <p>Their name is <span style="font-weight: bold;"><%- name %></span>.</p>
    <p>They provided an email address of <span style="font-weight: bold;"><%- email %></span>.</p>
    <% if (phoneNumber) { %> 
      <p>They provided <span style="font-weight: bold;"><%- phoneNumber %></span> as a phone number.</p>
    <% } %>
    <h3>Here's the message they left!</h3>
    <% if (subject) { %> 
      <h4><%- subject %></h4>
    <% } %>
    <p><%- message %></p>
  </div>
</div>

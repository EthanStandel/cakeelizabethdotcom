query homePageProducts(
  $before: String
  $after: String
  $first: Float
  $last: Float
  $sort: String
  $filter: ProductFilter
) {
  productConnection(
    before: $before
    after: $after
    first: $first
    last: $last
    sort: $sort
    filter: $filter
  ) {
    edges {
      node {
        ... on Document {
          _sys {
            filename
          }
          id
          ...HomePageProductParts
        }
      }
    }
  }
}
